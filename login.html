<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Smart Irrigation Reminder System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Login to Smart Irrigation Reminder System</h1>
        <h2>Welcome Back!</h2>
        
        <form id="login-form">
            <label for="phone_number">Mobile Number:</label>
            <input type="text" id="phone_number" name="phone_number" required>

            <button type="submit">Login</button>
        </form>

        <div id="message"></div>
        <p>Don't have an account? <a href="index.html">Register here</a></p> <!-- Link to the registration page -->
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', async (event) => {
            event.preventDefault(); // Prevent the default form submission

            const phoneNumber = document.getElementById('phone_number').value;

            try {
                const response = await fetch('http://127.0.0.1:5000/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ phone_number: phoneNumber })
                });

                const data = await response.json();
                document.getElementById('message').textContent = data.message;

                // Show success message and redirect to home page after a delay
                if (data.success) {
                    document.getElementById('message').textContent = 'Login successful! Redirecting...';
                    
                    // Redirect after 2 seconds
                    setTimeout(() => {
                        window.location.href = 'home.html';  // Ensure home.html exists and is correctly linked
                    }, 2000);
                }

            } catch (error) {
                console.error('Error:', error);
                document.getElementById('message').textContent = 'An error occurred. Please try again.';
            }
        });
    </script>
</body>
</html>
