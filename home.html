<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Smart Irrigation Reminder System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Smart Irrigation Reminder System</h1>
        <h2>Welcome!</h2>
        
        <label for="soil_moisture">Enter Soil Moisture Level:</label>
        <input type="number" id="soil_moisture" name="soil_moisture" required>

        <button id="check-button">Check Moisture</button>
        <div id="notification"></div>
        
        <button id="logout-button">Logout</button>
    </div>

    <script>
        document.getElementById('check-button').addEventListener('click', async () => {
            const soilMoisture = document.getElementById('soil_moisture').value;

            if (!soilMoisture) {
                document.getElementById('notification').textContent = 'Please enter a valid soil moisture level.';
                return;
            }

            try {
                const response = await fetch('http://127.0.0.1:5000/set_reminder', {  // Connect to your backend endpoint
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ soil_moisture: parseFloat(soilMoisture) })  // Send soil moisture as float
                });

                const data = await response.json();
                document.getElementById('notification').textContent = data.message;

            } catch (error) {
                console.error('Error:', error);
                document.getElementById('notification').textContent = 'An error occurred. Please try again.';
            }
        });

        document.getElementById('logout-button').addEventListener('click', () => {
            // Clear session data if needed
            // Redirect to login page
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
